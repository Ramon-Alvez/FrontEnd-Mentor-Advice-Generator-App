<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <main id="card">
    <h1 id="advice-ID">Advice #<!-- Advice ID goes here --></h1>

    <p id="advice">
      <!-- "Advice text goes here" -->
    </p>

    <picture>
      <source media="(min-width: 530px)" srcset="src/images/pattern-divider-desktop.svg">

      <img src="src/images/pattern-divider-mobile.svg" alt="Pattern divider">
    </picture>

    <button id="diceButton">
      <img src="src/images/icon-dice.svg" alt="Dice button">
    </button>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/ramon-alvez/" target="_blank">Ramon Alves</a>.
    </p>
  </footer>

  <script src="src/js/index.js"></script>
</body>
</html>
